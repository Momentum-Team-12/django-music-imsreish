{% extends "base.html" %} {% block content %}
<h1>Overview</h1>

<div>
  <a href="{% url 'create_album' %}">Add album</a>
</div>
<div>
  {% for album in albums %}
    <h2><a href="{% url 'album_details' pk=album.pk %}">{{ album.title }}</a>
    </h2>
    <p>
      {{ album.artist }}
    </p>
    {% endfor %}
</div>

{% endblock %}
